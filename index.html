<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="display-container">
          <input
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />
          <button data-copy class="copy-btn">
            <span class="copy-msg" data-copyMsg></span>
            <img src="./copy.svg" alt="copy" width="23" height="23" />
            <!-- <i class="fa-regular fa-copy"></i> -->
          </button>
        </div>

        <div class="input-conatiner">
          <!-- Password length section -->
          <div class="pass-length">
            <p>Password Length</p>
            <p data-lenNumber>0</p>
          </div>
          <!-- slider -->
          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lenSlider
          />

          <!-- checkboxes -->
          <div class="check">
            <input type="checkbox" id="uppercase" /><label for="uppercase"
              >Includes Uppercase Letters</label
            >
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" /><label for="lowercase"
              >Includes Lowercase Letters</label
            >
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" /><label for="numbers"
              >Includes Numbers</label
            >
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" /><label for="symbols"
              >Includes Symbols</label
            >
          </div>

          <!-- strength section  -->

          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>

          <!-- generate password  -->
          <button class="generate-btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
